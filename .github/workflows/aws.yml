name: Deploy to EC2

on:
  push:
    branches:
      - master  # "master" 브랜치에 푸시되면 실행

env:
  AWS_REGION: ap-southeast-2
  EC2_INSTANCE: 52.62.100.186
  EC2_USER: ubuntu
  SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
  DOCKER_IMAGE: filmus-backend
  DOCKER_TAG: latest
  APP_DIR: /home/ubuntu/film-backend/backend
  PORT: 80

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Install dependencies and build the project
      run: |
        cd backend
        ./gradlew build

    - name: Build Docker image
      run: |
        cd backend
        docker build -t $DOCKER_IMAGE:$DOCKER_TAG .

    - name: Set up SSH private key
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa  # 비공개 키에 대한 올바른 권한 설정

    - name: Copy Docker image to EC2 instance
      run: |
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $DOCKER_IMAGE:$DOCKER_TAG $EC2_USER@$EC2_INSTANCE:$APP_DIR

    - name: Deploy Docker container to EC2
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $EC2_USER@$EC2_INSTANCE << 'EOF'
          cd $APP_DIR
          docker stop filmus-backend-container || true
          docker rm filmus-backend-container || true
          docker run -d -p $PORT:8080 --name filmus-backend-container $DOCKER_IMAGE:$DOCKER_TAG
        EOF

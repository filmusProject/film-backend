name: Deploy to EC2

on:
  push:
    branches:
      - master

env:
  AWS_REGION: ap-southeast-2
  EC2_INSTANCE: 52.62.100.186
  EC2_USER: ubuntu
  SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
  APP_DIR: /home/ubuntu/film-backend/backend
  PORT: 80

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up SSH private key
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Deploy via SSH to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $EC2_USER@$EC2_INSTANCE << 'EOF'
          echo "✅ EC2 접속 성공"
          cd /home/ubuntu/film-backend
          echo "📦 git pull 중..."
          git pull origin master
          
          echo "🛠️ 빌드 시작..."
          cd backend
          chmod +x ./gradlew
          ./gradlew build

          echo "🐳 Docker 이미지 빌드 및 재배포"
          docker stop filmus-backend-container || true
          docker rm filmus-backend-container || true
          docker build -t filmus-backend:latest .
          docker run -d -p 80:8080 --name filmus-backend-container filmus-backend:latest

          echo "🚀 배포 완료"
        EOF

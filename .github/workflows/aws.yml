name: Deploy to EC2

on:
  push:
    branches:
      - master  # "master" 브랜치에 푸시되면 실행

env:
  AWS_REGION: ap-southeast-2
  EC2_INSTANCE: 52.62.100.186
  EC2_USER: ubuntu
  SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
  DOCKER_IMAGE: filmus-backend
  DOCKER_TAG: latest
  APP_DIR: /home/ubuntu/film-backend/backend
  PORT: 80

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH key
      run: |
        echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > private_key.pem
        chmod 600 private_key.pem

    - name: SSH into EC2 and build Docker image
      run: |
        ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ env.EC2_INSTANCE }} << 'EOF'
          cd $APP_DIR
          ./gradlew build   # Gradle 빌드
          docker build -t filmus-backend .  # Docker 이미지 빌드
          docker stop filmus-backend-container || true
          docker rm filmus-backend-container || true
          docker run -d -p $PORT:8080 --name filmus-backend-container filmus-backend  # Docker 컨테이너 실행
        EOF

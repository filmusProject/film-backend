name: Build Backend & Deploy

on:
  push:
    branches: [ master ]

env:
  AWS_REGION: ap-northeast-2
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO: filmus-backend
  IMAGE_TAG: latest

  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu
  APP_DIR: /home/ubuntu/deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1) Spring JAR ë¹Œë“œ
    - name: Build JAR
      run: ./gradlew -p backend bootJar --no-daemon

    # 2) AWS ì¸ì¦
    - uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region:            ${{ env.AWS_REGION }}

    # 3) ECR ë¡œê·¸ì¸
    - name: Login to ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | \
        docker login --username AWS --password-stdin \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

    # 4) ì´ë¯¸ì§€ ë¹Œë“œÂ·í‘¸ì‹œ
    - name: Build & Push
      run: |
        IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
        docker build -f backend/Dockerfile -t $IMAGE_URI backend
        docker push $IMAGE_URI

    # 5) EC2 ë°°í¬
    - name: Deploy to EC2
      env:
        SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

        ssh $EC2_USER@$EC2_HOST << EOF
          set -euo pipefail
          echo "ðŸ›°  Pulling latest Backend image"
          cd $APP_DIR
          docker compose pull backend
          docker compose up -d backend
        EOF

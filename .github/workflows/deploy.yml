name: Deploy to EC2 (Docker on EC2 directly)

on:
  push:
    branches:
      - master

env:
  EC2_INSTANCE: 52.62.100.186
  EC2_USER: ubuntu
  SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
  CONTAINER_NAME: filmus-backend-container
  APP_DIR: /home/ubuntu/film-backend/backend
  PORT: 8080

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $EC2_USER@$EC2_INSTANCE << EOF
          echo "✅ EC2 접속 완료"

          echo "📦 최신 코드 가져오기"
          cd /home/ubuntu/film-backend
          git reset --hard
          git clean -fd
          git pull origin master

          echo "🛠 Spring Boot 빌드"
          cd /home/ubuntu/film-backend/backend
          chmod +x ./gradlew
          ./gradlew clean build --no-daemon

          echo "🐳 Docker 빌드 및 재시작"
          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true
          docker build -t $CONTAINER_NAME .

          docker run -d -p $PORT:8080 --name $CONTAINER_NAME $CONTAINER_NAME

          echo "🚀 배포 완료"
        EOF
